    <link rel="stylesheet" href="styles.css">
    <title>Stocks profit/loss app</title>
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>

    <main>
        <label for="initial-price">Initial Price<input type="text"
            id="initial-price" placeholder="Enter Initial Price Here">
        </label>
        
        <label for="stocks-quantity"> Quantity of Stocks<input type="text"
            id="stocks-quantity" placeholder="Enter the Number of Stocks bought">
        </label>
        
        <label for="current-price">Current Price<input type="text"
            id="current-price" placeholder="Enter the Current Price of the stocks">
        </label>

        <button id="submit-btn">Tell Me!!</button>

        <div id="output-box"></div>
    </main>
